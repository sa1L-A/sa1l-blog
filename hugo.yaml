baseURL: "https://sa1l.world/"
title: "Sa1L"
paginate: 5
defaultContentLanguage: "zh"
theme: "paper-mod"
enableEmoji: true
languages:
  zh:
    languageName: "Chinese"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 文章
          url: archives
          weight: 5
        - name: 标签
          url: tags/
          weight: 10
        - name: 搜索
          url: search/
          weight: 10
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: /en/archives
          weight: 5
        - name: Tags
          url: /en/tags/
          weight: 10
        - name: Search
          url: /en/search/
          weight: 10
params:
  author: "sa1L"
  footerMessage: "S❤N"
  defaultTheme: auto
  ShowReadingTime: true
  ShowToc: true
  TocOpen: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: true
  ShowRssButtonInSectionTermList: true
  keywords: ["golang", "reading"]
  homeInfoParams:
    Title: Sa1L
    Content: 冲吧，向那太阳，向那片海
  profileMode:
    enabled: false
    title: "Sa1L" # optional default will be site title
    subtitle: "如果没有方向，身在他乡又如何呢"
    # buttons:
    #   - name: 文章
    #     url: "/archives"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/sa1L-A"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
